<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <h1>User list</h1>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>USERNAME</th>
        <th>E-MAIL</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>

    <tr th:each="user : ${users}">
        <td th:utext="${user.id}">id</td>
        <td th:utext="${user.username}">name</td>
        <td th:utext="${user.email}">email</td>
        <td>
            <form th:action="@{/{id}/edit (id = ${user.getId()})}" method="get">
                <button type="submit">Edit</button>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/delete/{id}(id=${user.getId()})}">
                <button type="submit">delete</button>
            </form>
        </td>
    </tr>
</table>
<br/>

<hr/>
<div>
    <div>
        <button onclick="window.location.href ='new'"><span>Create new user</span>
        </button>
    </div>
</div>
</body>
</html>
